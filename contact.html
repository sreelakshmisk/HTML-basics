<!DOCTYPE html>
<html> <!--Everything between this tag refers html document-->
    <head> <!--contents between these tags are not visible in browser, running behind scenes-->
        <title> MY WEB PAGE </title> <!-- title tag : title to be displayed on the tab of the browser -->  
    </head>
    <body> <!--Contents displayed in the webpage-->
        <h1> MAIN HEADING </h1> <!-- Main heading of the web PAGE -->
        <h2> SUB HEADING </h2> <!--2nd sub heading-->
        <h3> SUB HEADING </h3> <!--3rd sub heading-->
        <h4> SUB HEADING </h4> <!--4th sub heading-->
        <h5> SUB HEADING </h5> <!--5th sub heading-->
        <h6> SUB HEADING </h6> <!--6th sub heading-->
        <p>This is my first paragraph</p> <!--paragraph-->
        <a href="http:///www.google.com"> Go to google </a> <!--used to add a link in our webpage-->
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Go to google" width="200px" height="200px"> <!--image tag with image attributes alt,height and width-->
        <br>
        <a href="http:///www.google.com" ><img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Go to google" width="200px" height="200px"> </a> <!--image as a link-->
    </body>
</html>
